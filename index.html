<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title><%= htmlWebpackPlugin.options.title %></title>

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="section navigation">
    <div class="fancy-nav">
      <div class="buttons">
        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
      </div>
      <ul id="navigation" class="container">
        <li class="anchor" data-section="#section1">item 1</li>
        <li class="anchor">
          <a href="#item2">
            item 2
          </a>
        </li>
        <li class="anchor">
          <a href="#item3">
            item 3
          </a>
        </li>
        <li class="anchor" data-section="#section4">item 4</li>
        <li class="anchor" data-section="#section5">item 5</li>
        <li class="anchor" data-section="#section6">item 6</li>
        <li class="anchor" data-section="#section7">item 7</li>
        <li class="anchor" data-section="#section8">item 8</li>
        <li class="anchor" data-section="#section9">item 9</li>
        <li class="anchor" data-section="#section10">item 10</li>
        <li class="anchor" data-section="#section11">item 11</li>
      </ul>
    </div>
  </div>
  <div class="section listing">
    <div class="items">
      <div class="item" id="section1">card 1</div>
      <div class="item" id="section2">card 2</div>
      <div class="item" id="section3">card 3</div>
      <div class="item" id="section4">card 4</div>
      <div class="item" id="section5">card 5</div>
      <div class="item" id="section6">card 6</div>
      <div class="item" id="section7">card 7</div>
      <div class="item" id="section8">card 8</div>
      <div class="item" id="section9">card 9</div>
      <div class="item" id="section10">card 10</div>
      <div class="item" id="section11">card 11</div>
    </div>
  </div>
</body>

</html>
